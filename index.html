<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <img src="img/Logo.png" alt="logo">
    <div>
        <input type="text" name="" id="entradaTexto" placeholder="Ingrese el texto aqui">
    </div>

    <img src="img/exclamation-circle-fill.svg" alt="simbolo-exclama">
    <p>Solo letras minúsculas y sin acentos</p>

    <div>
        <input type="button" value="Encriptar">
        <input type="button" value="Desencriptar">
    </div>
    <div>
        <img src="img/Muñeco.png" alt="muñeco">
        <b>Ningún mensaje fue encontrado</b>
        <p>Ingresa el texto aqui que deseas encriptar o desencriptar</p>
    </div>
</body>

</html>
