<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="logo" class="logo">
    </header>
    <main>
        <div class="left-side">

            <div>
                <textarea class="texto-input" name="" id="" cols="30" rows="10"
                    placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div class="aviso-condiciones">
                <img src="img/exclamation-circle-fill.svg" alt="simbolo-exclama">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones-encriptacion">
                <input type="button" value="Encriptar">
                <input type="button" value="Desencriptar">
            </div>

        </div>

        <div class="right-side">
            <div class="contenedor">
                <div class="contenido">
                    <div class="texto-inactivo">
                        <img src="img/Muñeco.png" alt="muñeco" class="muñeco">
                        <div class="aviso-input-vacio">
                            <b>Ningún mensaje fue encontrado</b>
                            <p>Ingresa el texto aqui que deseas encriptar o desencriptar</p>
                        </div>
                    </div>
                    <div class="texto-activo">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <input type="button" name="" id="" value="Copiar">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<footer>
    <div>
        <p>Nombre: Alexander Saldaña</p>
    </div>
</footer>

</html>
