<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="logo" class="logo">
    </header>
    <main>
        <div class="left-side">
            <div class="contenedor">
                <div class="contenido">
                    <div>
                        <textarea class="textarea-input" name="" id="texto-input" cols="30" rows="10"
                            placeholder="Ingrese el texto aquí"></textarea>
                    </div>

                    <div class="aviso-condiciones">
                        <img src="img/exclamation-circle-fill.svg" alt="simbolo-exclama">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>

                    <div class="botones-encriptacion">
                        <input type="button" onclick="btnEncriptar()" value="Encriptar" class="boton encriptar">
                        <input type="button" onclick="" value="Desencriptar" class="boton desencriptar">
                    </div>
                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="contenedor">
                <div class="contenido">
                    <div class="texto-inactivo" id="texto-inactivo">
                        <img src="img/Muñeco.png" alt="muñeco" class="muñeco">
                        <div class="aviso-input-vacio">
                            <b>Ningún mensaje fue encontrado</b>
                            <p>Ingresa el texto aqui que deseas encriptar o desencriptar</p>
                        </div>
                    </div>
                    <div class="texto-activo" id="texto-activo">
                        <textarea name="" id="texto-output" cols="30" rows="10"></textarea>
                        <input type="button" name="" id="" onclick="" value="Copiar" class="boton copiar">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<footer>
    <div>
        <p>Nombre: Alexander Saldaña</p>
        <p>Alura G6</p>
    </div>
</footer>
<script src="app.js"></script>
</html>
